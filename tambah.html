<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Resep Baru (Bootstrap 5)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container my-4 p-4 bg-white rounded shadow-sm">
        
        <h1 class="display-5">Formulir Tambah Resep Baru</h1>
        <a href="index.html">&laquo; Kembali ke Daftar Resep</a>
        <hr class="my-4">
        
        <form action="#" method="POST">
            
            <div class="mb-3">
                <label for="judul_resep" class="form-label">Judul Resep:</label>
                <input type="text" id="judul_resep" name="judul_resep" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="porsi" class="form-label">Porsi (orang):</label>
                <input type="number" id="porsi" name="porsi" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="lama_memasak" class="form-label">Lama Memasak (menit):</label>
                <input type="number" id="lama_memasak" name="lama_memasak_menit" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="instruksi_memasak" class="form-label">Instruksi Memasak:</label>
                <textarea id="instruksi_memasak" name="instruksi_memasak" rows="10" class="form-control" required></textarea>
            </div>

            <hr>
            <h3>Bahan-Bahan (Coba 1 dulu)</h3>

            <div class="mb-3">
                <label for="bahan" class="form-label">Pilih Bahan:</label>
                <select name="ingredient_id" id="bahan" class="form-select" required>
                    <option value="">--Pilih Bahan--</option>
                    <option value="1">Ayam (Bohongan)</option>
                    <option value="2">Bawang Putih (Bohongan)</option>
                    <option value="3">Garam (Bohongan)</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="jumlah" class="form-label">Jumlah:</label>
                <input type="text" id="jumlah" name="jumlah" class="form-control" placeholder="Contoh: 500" required>
            </div>
            
            <div class="mb-3">
                <label for="satuan" class="form-label">Pilih Satuan:</label>
                <select name="unit_id" id="satuan" class="form-select" required>
                    <option value="">--Pilih Satuan--</option>
                    <option value="1">gram (Bohongan)</option>
                    <option value="2">sdm (Bohongan)</option>
                    <option value="3">siung (Bohongan)</option>
                </select>
            </div>
            
            <br>
            <div>
                <button type="submit" class="btn btn-primary btn-lg">Simpan Resep</button>
            </div>
        </form>

    </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
